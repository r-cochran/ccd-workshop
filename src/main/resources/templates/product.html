<body class="container">
<div th:replace="fragments/header">Header</div>
<script type="text/javascript" th:src="@{/javascript/product/product.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/styles/product.css" th:href="@{/styles/product.css}" />
<div class="content row product">
    <div class="col-md-12">
        <div>
            <h1 th:text="${name}"></h1>
        </div>
    </div>
    <div class="col-md-3">
        <img th:src="@{${imageUrl}}" />
    </div>

    <div class="col-md-9">
        <div>
            <b>Price: </b> <span th:text="${price}"></span> <button class="btn btn-outline-success checkout"><i class="fa fa-shopping-cart"></i></button>
        </div>
        <div>
            <b>Description: </b> <span th:text="${description}"></span>
        </div>
        <div>
            <a th:href="${url}" target="_" class="btn btn-block">Product Page</a>
        </div>
    </div>
</div>


<div th:replace="fragments/footer">Footer</div>
<script type="text/javascript" th:inline="javascript">
  $(document).ready(function(){
    Product.init();
  });
</script>
</body>
